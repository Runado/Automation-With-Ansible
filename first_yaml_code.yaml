#Yet Another MarkeUp Language
#Linguagem de serialização de dados.
#Amplamente utilizado em arquivos de configuração e funcionamento bem simples.
#YAML inclui funcionalidades que vem do Perl, C, Xml, HTML entre outras.
#Os arquivos YAML são estruturados em formato de mapas ou lista.



#Os YAML com formato de mapas é possível associar pares de chave-valor
#Cada chave precisa ser única e qualquer ordem é aceita


#Os YAML com formato de listas incluem valores em uma ordem especifica e podem conter qualquer quantidade de itens
#A sequência de uma lista inicia com um traço e um espaço
#Cada valor é separado por espaço.


##YAML em formato de mapas 
