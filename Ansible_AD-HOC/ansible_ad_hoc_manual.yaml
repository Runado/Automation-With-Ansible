## na linha de comando, essa funcionalidade é útil em casos em que você precisa fazer um pequeno ajuste de forma rapida e definitiva.
## esse utilitario segue o exemplo =" ansible [pattern] -m [modulo] -a [opções relacionadas ao modulo]".
## Existe uma extensa documentação de como utilizar esses modulos e a funcionalidade AD HOC de forma eficaz.
